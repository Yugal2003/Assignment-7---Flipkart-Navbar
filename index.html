<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main class="mainpart">
        <div class="heading">

            <!-- flip img -->
            <div class="Flipkart-img">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="flip-img">
            </div>

            <!-- input or search bar -->
            <div class="search-bar">
                <i class="material-symbols-outlined">
                    search
                </i>
                <form>
                    <input type="text" class="search" placeholder="Search for Products,Brands and More">
                </form>
            </div>

            <!-- icons -->
            <div class="icons">
                <!-- login icon -->
                <i class="material-symbols-outlined">
                    account_circle
                </i>
                <select name="Login" class="acco">
                    <option value="Login">Login</option>
                </select>

                <!-- cart icon -->
                <i class="material-symbols-outlined" id="cart-icon">
                    shopping_cart
                </i> 
                <span class="cart">Cart</span>

                <!-- seller icon -->
                <img src="img/seller.JPG" width="25px" id="seller">
                <span>Become a Seller</span>

                <!-- dots -->
                <i class="material-symbols-outlined" id="dots">
                    more_vert
                </i>
            </div>
        </header>
    </div> 

    <div class="heading1">
        <div class="search-bar1">
            <div class="img1">
                <img src="img/img11.webp" alt="">
                <span>Grocery</span>
            </div>
            <div class="img1">
                <img src="img/img12.webp" alt="">
                <span>Mobiles</span>
            </div>
            <div class="img1">
                <img src="img/img13.webp" alt="">
                <select name="fashion" class="fashion">
                    <option value="fashion">Fashion</option>
                </select>
            </div>
            <div class="img1">
                <img src="img/img14.webp" alt="">
                <select name="ele" class="ele">
                    <option value="ele">Electronics</option>
                </select>
            </div>
            <div class="img1">
                <img src="img/img15.webp" alt="">
                <select name="home" class="home">
                    <option value="home">Home & Furniture</option>
                </select>
            </div>
            <div class="img1">
                <img src="img/img16.webp" alt="">
                <span>Appliances</span>
            </div>
            <div class="img1">
                <img src="img/img17.webp" alt="">
                <span>Travel</span>
            </div>
            <div class="img1">
                <img src="img/img18.webp" alt="">
                <select name="toys" class="toys">
                    <option value="toys">Beauty, Yoys & More</option>
                </select>
            </div>
            <div class="img1">
                <img src="img/img19.webp" alt="">
                <select name="wheeler" class="wheeler">
                    <option value="wheeler">Two Wheelers</option>
                </select>
            </div>
        </div>
    </div>
</main>
